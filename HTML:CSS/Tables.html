<!doctype html>
<html>

<head>
	<title>Tables, Tables, Everywhere</title>
</head>

<body>
	<h1>Some Tables</h1>
		<table border="1">
			<caption>Test Table</caption>
			<thread>
				<tr>
					<th>
						Column1
					</th>
					<th>
						Column2
					</th>
					<th>
						Column3
					</th>
				</tr>
			</thread>

			<tbody>
				<tr>
					<td>
						Data1
					</td>
					<td>
						Data2
					</td>
					<td>
						Data3
					</td>
				</tr>

				<tr>
					<td>
						Data1
					</td>
					<td colspan="2">
						Data2
					</td>
			</tbody>
		</table>
</body>
</html>
