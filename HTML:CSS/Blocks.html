<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>BlockBlockBlockBlock</title>
	<style media="screen">
		header,
		div,
		footer {
			background-color: tan;
			display: block; /*overrides inline level elements*/
			display: inline; /*overrides block level elements*/
			display: inline-block; /* acts as inline but respects padding and margin*/
		}
	</style>
</head>

<body>
	<article class="film_review">
		<img src="#" title="picture" alt="Sample image"/>
		<header>
			<h1>
				Article Name
			</h1>
		</header>
		<section class="mainSection">
			<p>
				More text.
			</p>
		</section>

		<section class="secondaryContent">
			<article class="someQuotes">
				<p>
					"Duuuuuuude"
				</p>
				<footer>
					time/date stamp here
				</footer>
			</article>
		</section>
	</article>
	<footer>Here's the footer</footer>
</body>
</html>
